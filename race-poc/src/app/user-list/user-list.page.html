<ion-header class="ff">
  <ion-toolbar color="bodycon">
    <ion-buttons slot="start">
      <ion-back-button color="dark" defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title><b style="color:black; text-align: center; size: 100px; ">&nbsp;&nbsp;&nbsp;&nbsp;
      &nbsp;&nbsp;User List</b></ion-title>
  </ion-toolbar>
</ion-header>


<ion-toolbar>
  <ion-searchbar [(ngModel)]="searchTerm" (ionChange)="setFilteredItems()">
  </ion-searchbar>
</ion-toolbar>
<ion-content class="ion-padding background">
  <ion-list>
    <ion-item *ngFor="let item of items" (click)="getUserInfo(item)">
      {{ item.empName }}
    </ion-item>
  </ion-list>
</ion-content>

<ion-header class="ff">
  <ion-toolbar color="bodycon">
    <ion-buttons slot="start">
      <ion-back-button color="dark" defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title color="dark"><b>My Quiz</b></ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding class="background">
  
    <br>
    <br>  
  <form name="editForm" #form="ngForm" (ngSubmit)="getQuizByPin(form)">

  <ion-list>
    <ion-item>
      <ion-input style="color:black;font-size:100%" placeholder="Enter your Game pin " name="pin" (keypress)="numberOnly($event)" ngModel required></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button expand="block" color="bodycon" type="submit">Play</ion-button>
      </ion-col>
    </ion-row>
<!-- 
    <ion-item style="padding-left:231px;" >
       <ion-icon slot="start" color="primary"  name="add-circle" routerLink="../admin"></ion-icon>
    </ion-item> -->
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>

    <ion-fab vertical="center" horizontal="center" slot="fixed">
      <ion-fab-button size="small" color="bodycon">
        <ion-icon  name="add" routerLink="../quizdash"></ion-icon>
      </ion-fab-button>
      <ion-label>Create</ion-label>
    </ion-fab>
 
  </ion-list>
</form>

</ion-content>

<ion-header class="ff">
  <ion-toolbar color="bodycon">
    <ion-title color="dark"><b>Admin</b>
    </ion-title>
    <ion-buttons slot="start">
      <ion-back-button color="dark" defaultHref="quiz"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content padding class="background">
    <br>
    <br> 
   <form name="editForm" #form="ngForm" (ngSubmit)="loginAdmin(form)"> 

    <ion-list>
      <ion-item>
        <ion-input style="color: black;font-size:100%" placeholder="User Name" name="uname" ngModel required>
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-input style="color: black;font-size:100%" type="Password" placeholder="Password " name="pswrd" ngModel required>
        </ion-input>
      </ion-item>
      <ion-row>
        <ion-col>
          <ion-row>
            <ion-col>
              <ion-button expand="block" color="bodycon" type="submit">Login</ion-button>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>

    </ion-list>
  </form> 
</ion-content>

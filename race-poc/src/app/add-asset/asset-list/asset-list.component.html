<ion-header class="ff">
  <ion-toolbar color="bodycon">
    <ion-buttons slot="start">
      <ion-back-button color="dark" defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title><b style="color:black; text-align: center; size: 100px; ">&nbsp;&nbsp;&nbsp;&nbsp;
      &nbsp;&nbsp;Assets Details</b></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
<ion-toolbar>
  <ion-searchbar [(ngModel)]="searchTerm" (ionChange)="setFilteredItems()">
  </ion-searchbar>
</ion-toolbar>
  
  <ion-list>
    <ion-item *ngFor="let item of items" (click)="getAssetInfo(item)">
      <a mat-mini-fab color="primary" aria-placeholder="Update Asset"
      [routerLink]="[ '/update-assert',item.assetId]"><i class="material-icons">
      
      </i></a> 
      {{ item.assetId}}
    </ion-item>
  </ion-list>
</ion-content>
